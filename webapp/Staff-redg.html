<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Self</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="re-body">
    <div class="container-r">
        <div class="title">Register With Us!!!</div>
        <form action="Register_staff" method="post">
            <div class="R-user-details">
                <div class="input-boxr">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Name" name="fname" required>
                </div>
                <div class="input-boxr">
                    <span class="details">User Name</span>
                    <input type="text" placeholder="Enter your User Name" name="uname" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" name="email" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Phone Number</span>
                    <input type="tel" placeholder="Enter your Phone Number" name="phno" required>
                </div>
                <div class="input-boxr">
                    <span class="details">ID Number</span>
                    <input type="number" placeholder="Enter your Id Number" name="id_f" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Assigned Branch</span>
                    <input type="text" placeholder="Enter your Branch Assigned" name="branch_f" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Branch Id</span>
                    <input type="number" placeholder="Enter your Branch Id" name="branch_id_f" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Date Of Join</span>
                    <input type="date" placeholder="Enter Date" name="date" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your Password" name="Password" required>
                </div>
                <div class="input-boxr">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your Password" name="c_Password" required>
                </div>
            </div>
            <div class="gender-details" name="gender">
                <input type="radio" name="gender" id="dot-1" value="Male">
                <input type="radio" name="gender" id="dot-2" value="female">
                <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
